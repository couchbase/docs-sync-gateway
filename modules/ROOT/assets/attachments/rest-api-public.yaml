                type: string
                description: OpenID Connect ID token
              refresh_token:
                type: string
                description: OpenID Connect refresh token
              session_id:
                type: string
                description: Sync Gateway session token
              name:
                type: string
                description: Sync Gateway username
              access_token:
                type: string
                description: OpenID Connect access token
              token_type:
                type: string
                description: OpenID Connect token type
              expires_in:
                type: number
                description: TTL for id_token
        400:
          description: Bad request.
        401:
          description: Authentication failed.  Reason returned in the response body.
  /{db}/_oidc_challenge:
    parameters:
    - $ref: '#/parameters/db'
    get:
      operationId: GetOpenIDAuth
      tags:
      - Authentication
      summary: Get OIDC Authentication.
      description: |
        Called by clients to initiate the OIDC Authorization Code flow.
      parameters:
      - in: query
        name: offline
        description: |+
          When true, requests a refresh token from the OP.
          Sets access_type=offline and prompt=consent on the redirect to the OP.
