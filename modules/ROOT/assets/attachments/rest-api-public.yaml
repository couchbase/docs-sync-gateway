      parameters:
      - in: query
        name: refresh_token
        description: OpenID Connect refresh token.
        type: string
        required: true
      - in: query
        name: provider
        description: OpenId Connect provider to be used for authentication, from the list of providers defined in the Sync Gateway Config. If not specified, will attempt to authenticate using the default provider.
        type: string
        required: false
      responses:
        200:
          description: Successful OpenID Connect authentication.
          schema:
            type: object
            properties:
              id_token:
                type: string
                description: OpenID Connect ID token
              session_id:
                type: string
                description: Sync Gateway session token
              name:
                type: string
                description: Sync Gateway username
              access_token:
                type: string
                description: OpenID Connect access token
              token_type:
                type: string
                description: OpenID Connect token type
              expires_in:
                type: number
                description: TTL for id_token
        400:
          description: Bad request.
        401:
          description: Authentication failed.  Unable to refresh token.
  /{db}/_facebook:
    parameters:
      - $ref: '#/parameters/db'
    post:
      operationId: AuthenticationViaFacebook
      tags:
      - Authentication
      summary: Get Facebook Authenticated Session
      description: |+
        Sync Gateway allows users to authenticate using a Facebook account.

        Your application is responsible for generating a Facebook token; this generally needs to be done by running the Facebook login flow inside a web-view and capturing the generated token.
        This endpoint can be used to check the validity of the access token.
        To allow Facebook Login with Sync Gateway, it must be explicitly enabled in the Sync Gateway configuration file by setting the [facebook.register](config-properties.html#facebook-register) property to `true`.
      parameters:
        - in: body
          name: body
          description: Request body
          schema:
            type: object
            properties:
              access_token:
                type: string
                description: The access token for the user to authenticate
      responses:
        200:
          description: Session successfully created. The Set-Cookie response header contains the session credentials.
          schema:
            $ref: '#/definitions/Session'
        401:
          #name: Unauthorized
          description: Facebook verification server status <Facebook status code>
        502:
          #name: Bad Gateway
          description:  Invalid response from Facebook verifier
  /{db}/_google:
    parameters:
      - $ref: '#/parameters/db'
    post:
      operationId: AuthenticationViaGoogle
      tags:
      - Authentication
      summary: Get Google Authenticated Session
      description: |+
        Sync Gateway allows users to authenticate using a Google account.

        Your application is responsible for generating a Google token; this generally needs to be done by running the Google login flow inside a web-view and capturing the generated token.
        This endpoint can be used to check the validity of the access token.
        To allow Google Login with Sync Gateway, it must be explicitly enabled in the Sync Gateway configuration file by setting the [google.register](config-properties.html#google-register) property to `true` and setting the [google.app_client_id](config-properties.html#google-app_client_id) property with a Google app client ID.
      parameters:
        - in: body
          name: body
          description: Request body
          schema:
            type: object
            properties:
              id_token:
                type: string
                description: The access token for the user to authenticate
      responses:
        200:
          description: Session successfully created. The Set-Cookie response header contains the session credentials.
          schema:
            $ref: '#/definitions/Session'
        401:
          #name: Unauthorized
          description: Returns the Google response's ErrorDescription
        502:
          #name: Bad Gateway
          description:  Invalid response from Google token verifier
  /{db}/_revs_diff:
    parameters:
    - $ref: '#/parameters/db'
    post:
      operationId: GetRevisionIds
      tags:
      - Database
      summary: Get Revision ID Diff
      description: Given a set of document/revision IDs, returns the subset of those that do not correspond to revisions stored in the database.
      parameters:
      - in: body
        name: body
        description: Request body
        schema:
          description: A dictionary with document IDs as keys.
          type: object
          additionalProperties:
            description: An array of revision IDs for that document.
            type: array
            items:
              type: string
      responses:
        200:
          description: The request was successful
          schema:
            description: A dictionary with document IDs as keys.
            type: object
            additionalProperties:
              type: object
              properties:
                missing:
                  type: array
                  description: A list of revision IDs for that document (the ones that are not stored in the database).
                  items:
                    type: string
  /{db}/:
    parameters:
    - $ref: '#/parameters/db'
    get:
      operationId: GetDatabaseInfo
      tags:
      - Database
      summary: Get Database Data
      description: |
        This request retrieves information about the database.
      responses:
        200:
          description: Request completed successfully.
          schema:
            $ref: '#/definitions/Database'
        401:
          description: Unauthorized. Login required.
        404:
          description: Not Found. Requested database not found.
    post:
      operationId: AddDocument
      tags:
      - Document
      summary: Create New Document
      description: |
        This request creates a new document in the specified database.

        You can either specify the document ID by including the _id in the request message body (the value must be a string), or let the software generate an ID.

        The maximum size allowed for a document is 20MB.
      parameters:
      - in: body
        name: body
        description: The document body
        schema:
          type: object
      responses:
        201:
          description: The document was written successfully
          schema:
            $ref: '#/definitions/Success'
  /{db}/_session:
    parameters:
    - $ref: '#/parameters/db'
    post:
      operationId: AddUserSession
      tags:
      - Session
      summary: Create User Session
      description: |+
        If the credentials provided in the request body are valid, the session is created with an idle session timeout of 24 hours.

        An idle session timeout in the context of Sync Gateway is defined as the following: if 10% or more of the current expiration time has elapsed when a subsequent request with that session id is processed, the session's expiry time is automatically updated to 24 hours from that time.
      parameters:
      - in: body
        name: SessionBody
        description: The message body is a JSON document that contains the following objects.
        schema:
          type: object
          properties:
            name:
              type: string
              description: Username of the user the session will be associated to.
            password:
              type: string
              description: User password.
      responses:
        200:
          description: Session successfully created. The Set-Cookie response header contains the session credentials.
          schema:
            $ref: '#/definitions/Session'
    delete:
      operationId: DeleteUserSession
      tags:
      - Session
      summary: Delete User Session
      description: |
        This request deletes the session that currently authenticates the requests.
      parameters:
      - in: header
        name: cookie
        description: The cookie of the logged-in session.
        type: string
      responses:
        200:
          description: The session was successfully removed.
