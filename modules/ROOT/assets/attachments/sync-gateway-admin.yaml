  /{db}/_online:
    parameters:
    - $ref: '#/parameters/db'
    post:
      tags:
      - database
      summary: Bring a database online.
      description: |
        When a database is online, Sync Gateway serves both Public and Admin REST API requests for the database. This request brings the specified database online, either immediately or after a specified delay.

        Bringing a database online:

        - Closes the datbases connection to the backing Couchbase Server bucket.
        - Reloads the databse configuration, and connects to the backing Cocuhbase Server bucket.
        - Re-establishes access to the database from the Public REST API.
        - Accepts all Admin API requests.

        You can bring an offline database online after a specific delay. Uses for this include:

        - Making a database available for Couchbase Mobile clients at a specific time.
        - Making databases on several Sync Gateway instances available at the same time.

        For more information about taking a database offline and bringing it back online, see [this guide](../../../guides/sync-gateway/database-offline/index.html).
      parameters:
      - in: body
        name: body
        description: Optional request body to specify a delay.
        required: false
        schema:
          type: object
          properties:
            delay:
              type: integer
              description: Delay in seconds before bringing the database online.
      responses:
        200:
          description: OK  online request accepted.
        503:
          description: Service Unavailable  Database resync is in progress.
  /{db}/_purge:
    parameters:
    - $ref: '#/parameters/db'
    post:
      tags:
      - document
      summary: Purge document
      description: |
        The purge command provides a way to remove a document from the bucket itself. The operation removes all the revisions (active and tombstones) for the specified document(s). A common usage of this endpoint is to remove tombstone documents that are no longer needed, thus recovering storage space and reducing data replicated to clients. Other clients are not notified when a revision has been purged; so in order to purge a revision from the system it must be done from all databases (on Couchbase Lite and Sync Gateway).

        When **convergence** is enabled (introduced in Sync Gateway 1.5), this endpoint removes the document and its associated extended attributes.
      parameters:
      - in: body
        name: body
        description: The message body is a JSON document that contains the following objects.
        schema:
          $ref: '#/definitions/PurgeBody'
      responses:
        200:
          description: OK  The purge operation was successful
          schema:
            type: object
            description: Response object
            properties:
              a_doc_id:
                type: array
                description: Contains one property for each document ID successfully purged, the property key is the "docID" and the property value is a list containing the single entry "*".
                items:
                  type: string
                  description: Revision ID that was purged
  /{db}/_raw/{doc}:
    parameters:
    - $ref: '#/parameters/db'
    - $ref: '#/parameters/doc'
    get:
      tags:
      - document
      summary: Document with metadata
      description: Returns the document with the metadata.
      responses:
        200:
          description: hello
          schema:
            $ref: '#/definitions/DocMetadata'
  /{db}/_resync:
    parameters:
    - $ref: '#/parameters/db'
    post:
      tags:
      - database
      summary: Reprocess all documents by the database in the sync function.
      description: |
        This request causes all documents to be reprocessed by the database sync function. The _resync operation should be called if the sync function for a databse has been modified in such a way that the channel or access mappings for any existing document would change as a result.

        When the sync function is invoked by _resync, the requireUser() and requireRole() calls will always return 'true'.

        A _resync operation on a database that is not in the offline state will be rejected (503 Service Unavailable).

        A _resync operation will block until all documents in the database have been processed.
      responses:
        200:
          description: OK  The _resync operation has completed
          schema:
            type: object
            description: The number of documents that were successfully updated.
            properties:
              changes:
                type: integer
                description: The number of documents that were successfully updated
  /{db}/_revtree/{doc}:
    parameters:
    - $ref: '#/parameters/db'
    - $ref: '#/parameters/doc'
    get:
      produces:
      - text/plain
      tags:
      - document
      summary: Revision Tree structure in Graphviz Dot format | not officially supported
      description: |
        Returns the dot syntax of the revision tree which can be rendered into a PNG image with the [CLI dot tool](http://www.graphviz.org/).

        - Install the dot tool via `brew install graphviz`.
        - Save the response text to a file (for example, **revtree.dot**).
        - Render a PNG by calling `dot -Tpng revtree.dot > revtree.png`.

        **Note:** This endpoint is useful for debugging purposes only. It is not officially supported.
      responses:
        200:
          description: Success and returns the revtree as plain text.
  /{db}/_role:
    parameters:
    - $ref: '#/parameters/db'
    get:
      tags:
      - database
      summary: Get roles
      description: This request returns all the roles in the specified database.
      responses:
        200:
          description: 200 OK  Returns the list of roles as an array of strings
          schema:
            type: array
            description: The message body contains the list of roles in a JSON array. Each element of the array is a string representing the name of a role in the specified database.
            items:
              type: string
    post:
      tags:
      - database
      summary: Role
      description: This request creates a new role in the specified database.
      parameters:
      - $ref: '#/parameters/role'
      responses:
        201:
          description: 201 OK  The role was created successfully
        409:
          description: 409 Conflict  A role with this name already exists
  /{db}/_role/{name}:
    parameters:
    - $ref: '#/parameters/db'
    - $ref: '#/parameters/name'
    get:
      tags:
      - database
      summary: Get role
      description: Request a specific role by name.
      responses:
        200:
          description: The response contains information about this role.
          schema:
            type: object
            properties:
              name:
                type: string
              admin_channels:
                type: array
                description: |
                  The admin channels that this role has granted access to. Admin channels are the ones which were
                  granted access to in the config file or via the Admin REST API.
                items:
                  type: string
              all_channels:
                type: array
                description: All the channels that this role has access to.
                items:
                  type: string
    put:
      tags:
      - role
      summary: Creates or updates a role
      description: This request creates or updates a role in the specified database.
      parameters:
      - $ref: '#/parameters/role'
      responses:
        200:
          description: 200 OK  The role was updated successfully
        201:
          description: 201 Created  The role was created successfully
    delete:
      tags:
      - role
      summary: Deletes the role
      description: This request deletes the role with the specified name in the specified database.
      responses:
        200:
          description: 200 OK  The role was successfully deleted
  /{db}/_session:
    parameters:
    - $ref: '#/parameters/db'
    post:
      tags:
      - session
      summary: Creates a new session
      description: |
        If the credentials provided in the request body are valid, the session is created with an idle session timeout of 24 hours. An idle session timeout in the context of Sync Gateway is defined as the following: if 10% or more of the current expiration time has elapsed when a subsequent request with that session id is processed, the session's expiry time is automatically updated to 24 hours from that time.
      parameters:
      - in: body
        name: SessionBody
        description: The message body is a JSON document that contains the following objects.
        schema:
          type: object
          properties:
            name:
              type: string
              description: Username of the user the session will be associated to.
            ttl:
              description: Default is 24 hours (86400 seconds). The TTL (time-to-live) of the session, in seconds.
              type: integer
              default: 86400
      responses:
        200:
          description: Session successfully created.
          schema:
            type: object
            properties:
              cookie_name:
                type: string
                description: Cookie used for session handling
              expires:
                type: string
                description: Expiration time for session.
              session_id:
                type: string
                description: Session ID.
  /{db}/_session/{sessionid}:
    parameters:
    - $ref: '#/parameters/db'
    - $ref: '#/parameters/sessionid'
    get:
      tags:
      - session
      summary: Retrieves information about a session
      description: |
        This request retrieves information about a session.
      responses:
        200:
          description: 200 OK  Request completed successfully.
          schema:
            type: object
            properties:
              authentication_handlers:
                type: array
                items:
                  type: object
                  description: List of supported authentication handlers
              ok:
                type: boolean
                description: Success flag
              userCtx:
                type: object
                description: Contains an object with properties channels (the list of channels for the user associated with the session) and name (the user associated with the session)
    delete:
      tags:
      - session
      summary: Deletes a single session
      description: |
        This request deletes a single session.
      responses:
        200:
          description: 200 OK  Request completed successfully. If the session is successfully deleted, the response has an empty message body. If the session is not deleted, the message body contains error information.
  /{db}/_user/{name}/_session:
    parameters:
    - $ref: '#/parameters/db'
    - $ref: '#/parameters/name'
    delete:
      tags:
      - session
      summary: Deletes all user sessions
      description: This request delete the session for the specified user.
      responses:
        200:
          description: User session deleted.
  /{db}/_user/{name}/_session/{sessionid}:
    parameters:
    - $ref: '#/parameters/db'
    - $ref: '#/parameters/name'
    - $ref: '#/parameters/sessionid'
    delete:
      tags:
      - session
      summary: Deletes a specific user session
      description: This request delete the specified session for the specified user.
      responses:
        200:
          description: User session deleted.
  /{db}/_user/:
    parameters:
    - $ref: '#/parameters/db'
    get:
      tags:
      - user
      summary: Retrieves all users
      description: This request returns all the users in the specified database.
      responses:
        200:
          description: The message body contains the list of users in a JSON array. Each element of the array is a string representing the name of a user in the specified database.
          schema:
            type: array
            items:
              type: string
              description: username
    post:
      tags:
      - user
      summary: Creates a new user
      description: This request creates a new user in the specified database.
      parameters:
      - $ref: '#/parameters/user'
      responses:
        201:
          description: 201 OK  The user was created successfully
        409:
          description: 409 Conflict  A user with this name already exists
  /{db}/_user/{name}:
    parameters:
    - $ref: '#/parameters/db'
    - $ref: '#/parameters/name'
    get:
      tags:
      - user
      summary: Retrieves a specific user
      description: This request returns information about the specified user.
      responses:
        200:
          description: 200 OK  Returns information about the specified user
          schema:
            $ref: '#/definitions/User'
    put:
      tags:
      - user
      summary: Creates or updates a user
      description: This request creates or updates a user in the specified database.
      parameters:
      - $ref: '#/parameters/user'
      responses:
        200:
          description: 200 OK  The user record was updated successfully
        201:
          description: 201 Created  The user record was created successfully
    delete:
      tags:
      - user
      summary: Deletes a user
      description: This request deletes the user with the specified name in the specified database.
      responses:
        200:
          description: 200 OK  The user was successfully deleted
################################################################################
#                                 Definitions                                  #
################################################################################
definitions:
  ActiveTask:
    type: object
    properties:
      replication_id:
        type: string
        description: The replication Id.
      continuous:
        type: boolean
        description: Whether the replication is continuously monitoring for changes on the source database to send them to the target.
      source:
        type: string
        description: The URL of the source database (i.e `"http://example.com:4985/source"`).
      target:
        type: string
        description: The URL of the target database (i.e `"http://example.com:4985/target"`).
      docs_read:
        type: integer
        description: The number of docs that have been read (fetched) from the source database.
      docs_written:
        type: integer
        description: The number of docs that have been written (pushed) to the target database.
      doc_write_failures:
        type: integer
        description: The number of docs that have failed to be written (pushed) to the target database.  These docs will not be retried.
      end_last_seq:
        type: integer
        description: The most recent `last_seq` value received from the source database during replication.
  DocMetadata:
    type: object
    properties:
      _sync:
        type: object
        properties:
          rev:
            type: string
            description: Revision number of the current revision
          sequence:
            type: integer
            description: Sequence number of this document
          recent_sequences:
            type: array
            items:
              type: integer
              description: Previous sequence numbers
          parents:
            type: array
            items:
              type: integer
              description: N/A
          history:
            type: object
            properties:
              revs:
                type: array
                items:
                  type: string
                  description: N/A
              parents:
                type: array
                items:
                  type: integer
                  description: N/A
              channels:
                type: array
                items:
                  type: string
                  description: N/A
              time_saved:
                type: string
                description: Timestamp of the last operation?
  DocumentResponse:
    type: object
    properties:
      _id:
        type: string
        description: Document identifier
      _rev:
        type: string
        description: Revision identifier
  Error:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      fields:
        type: string
  SGCollectInfoStats:
    type: object
    properties:
      status:
        type: string
        description: The current status of sgcollect_info
  ExpVars:
    type: object
    properties:
      cmdline:
        type: object
        description: Built-in variables from the Go runtime, lists the command-line arguments
      memstats:
        type: object
        description: Dumps a large amount of information about the memory heap and garbage collector
      cb:
        type: object
        description: Variables reported by the Couchbase SDK (go_couchbase package)
      mc:
        type: object
        description: Variables reported by the low-level memcached API (gomemcached package)
      syncGateway_changeCache:
        type: object
        properties:
          maxPending:
            type: object
            description: Max number of sequences waiting on a missing earlier sequence number
          lag-tap-0000ms:
            type: object
            description: Histogram of delay from doc save till it shows up in Tap feed
          lag-queue-0000ms:
            type: object
            description: Histogram of delay from Tap feed till doc is posted to changes feed
          lag-total-0000ms:
            type: object
            description: Histogram of total delay from doc save till posted to changes feed
          outOfOrder:
            type: object
            description: Number of out-of-order sequences posted
          view_queries:
            type: object
            description: Number of queries to channels view
      syncGateway_db:
        type: object
        properties:
          channelChangesFeeds:
            type: object
            description: Number of calls to db.changesFeed, i.e. generating a changes feed for a single channel.
          channelLogAdds:
            type: object
            description: Number of entries added to channel logs
          channelLogAppends:
            type: object
            description: Number of times entries were written to channel logs using an APPEND operation
          channelLogCacheHits:
            type: object
            description: Number of requests for channel-logs that were fulfilled from the in-memory cache
          channelLogRewrites:
            type: object
            description: Number of times entries were written to channel logs using a SET operation (rewriting the entire log)
          channelLogRewriteCollisions:
            type: object
            description: Number of collisions while attempting to rewrite channel logs using SET
          document_gets:
            type: object
            description: Number of times a document was read from the database
          revisionCache_adds:
            type: object
            description: Number of revisions added to the revision cache
          revisionCache_hits:
            type: object
            description: Number of times a revision-cache lookup succeeded
          revisionCache_misses:
            type: object
            description: Number of times a revision-cache lookup failed
          revs_added:
            type: object
            description: Number of revisions added to the database (including deletions)
          sequence_gets:
            type: object
            description: Number of times the database's lastSequence was read
          sequence_reserves:
            type: object
            description: Number of times the database's lastSequence was incremented
      syncgateway:
        type: object
        description: Monitoring stats
        properties:
          per_db:
            type: object
            description: Stats for each database declared in the config file
            additionalProperties:
              type: object
              description: Stats for the specified database
              properties:
                cache:
                  type: object
                  description: Stats relative to caching
                  properties:
                    chan_cache_active_revs:
                      type: integer
                      description: The number of active revisions in the channel cache.
                    chan_cache_hits:
                      type: integer
                    chan_cache_max_entries:
                      type: integer
                      description: |
                        Size of the largest channel cache.

                        Helps with channel cache tuning, and as a hint on cache size variation (when compared to average cache size).
                    chan_cache_misses:
                      type: integer
                    chan_cache_num_channels:
                      type: integer
                      description: |
                        Number of channels being cached.

                        Insight into total number of channels being cached - provides insight into potential max cache size (num channels * max_cache_size), as well as node usage.
                    chan_cache_removal_revs:
                      type: integer
                      description: |
                        The number of removal revisions in the channel cache.

                        Acts as a reminder that removals must be considered when tuning the channel cache size.
                        Also helps users understand whether they should be tuning tombstone retention policy (metadata purge interval), and running compact.
                    chan_cache_tombstone_revs:
                      type: integer
                      description: |
                        The number of tombstone revisions in the channel cache.

                        Acts as a reminder that tombstones and removals must be considered when tuning the channel cache size.
                        Also helps users understand whether they should be tuning tombstone retention policy (metadata purge interval), and running compact.
                    num_skipped_seqs:
                      type: integer
                      description: |
                        Number of skipped sequences.

                        Helps with channel cache tuning, and as a hint on cache size variation (when compared to average cache size).
                    rev_cache_hits:
                      type: integer
                    rev_cache_misses:
                      type: integer
                security:
                  type: object
                  description: Stats relative to security
                  properties:
                    auth_failed_count:
                      type: integer
                      description: Number of unsuccessful authentications. Useful to monitor the number of authentication errors.
                    auth_success_count:
                      type: integer
                      description: Number of successful authentications. Useful to monitor the number of authenticated requests.
                    num_access_errors:
                      type: integer
                      description: Count of documents rejected by write access functions (requireAccess/requireRole/requireUser).
                    num_docs_rejected:
                      type: integer
                      description: Count of documents rejected by the sync function. Useful to debug sync function issues and identify unexpected incoming documents.
                    total_auth_time:
                      type: integer
                      description: Total time it took to authenticate the last incoming request.
  Forbidden:
    type: object
    properties:
      error:
        type: string
        default: conflict
      id:
        type: string
      reason:
        type: string
      status:
        type: integer
        default: 409
  LogTags:
    type: object
    properties:
      Access:
        type: boolean
        description: access() calls made by the sync function
      Attach:
        type: boolean
        description: Attachment processing
      Auth:
        type: boolean
        description: Authentication
      Bucket:
        type: boolean
        description: Sync Gateway interactions with the bucket (verbose logging).
      Cache:
        type: boolean
        description: Interactions with Sync Gateway's in-memory channel cache (Cache+ for verbose logging)
      Changes:
        type: boolean
        description: Processing of _changes requests (Changes+ for verbose logging)
      CRUD:
        type: boolean
        description: Updates made by Sync Gateway to documents (CRUD+ for verbose logging)
      DCP:
        type: boolean
        description: DCP-feed processing (verbose logging)
      Events:
        type: boolean
        description: Event processing (webhooks) (Events+ for verbose logging)
      Feed:
        type: boolean
        description: Server-feed processing (Feed+ for verbose logging)
      HTTP:
        type: boolean
        description: All requests made to the Sync Gateway REST APIs (Sync and Admin). Note that the log keyword HTTP is always enabled, which means that HTTP requests and error responses are always logged (in a non-verbose manner). HTTP+ provides more verbose HTTP logging.
  PurgeBody:
    type: object
    description: Document ID
    properties:
      a_doc_id:
        type: array
        description: Only possible value is `["*"]`. It permanently removes all revisions for that document ID.
        items:
          type: string
          description: Only possible value is `"*"`. It permanently removes all revisions for that document ID.
          enum: ["*"]
  BulkDocsSuccess:
    type: object
    properties:
      id:
        type: string
        description: Design document identifier
      rev:
        type: string
        description: Revision identifier
  Success:
    type: object
    properties:
      id:
        type: string
        description: Design document identifier
      rev:
        type: string
        description: Revision identifier
      ok:
        type: boolean
        description: Indicates whether the operation was successful
  User:
    type: object
    properties:
      name:
        type: string
        description: Name of the user that will be created
      password:
        type: string
        description: Password of the user that will be created. Required, unless the allow_empty_password Sync Gateway per-database configuration value is set to true, in which case the password can be omitted.
      admin_channels:
        type: array
        description: Array of channel names to give the user access to
        items:
          type: string
          description: Channel name
      admin_roles:
        type: array
        description: Array of role names to assign to this user
        items:
          type: string
          description: Role name
      all_channels:
        type: array
        description: Array of channel names the user is given access to
        items:
          type: string
          description: Channel name
      email:
        type: string
        description: Email of the user that will be created.
      disabled:
        type: boolean
        description: Boolean property to disable this user. The user will not be able to login if this property is set to true.
      roles:
        type: array
        description: Array of role names the user is given access to
        items:
          type: string
          description: Role name
  ChangesFeedRow:
    type: object
    properties:
      changes:
        type: array
        description: List of the documents leafs. Each leaf object contains one field, rev.
        items:
          type: object
          properties:
            rev:
              type: string
              description: Identifier of the document revision that changed.
      id:
        type: string
        description: Document identifier
      seq:
        type: integer
        description: Update sequence number
  InvalidJSON:
    description: The request provided invalid JSON data
  View:
    type: object
    properties:
      _rev:
        type: string
        description: Revision identifier of the parent revision the new one should replace. (Not used when creating a new document.)
      views:
        type: object
        description: List of views to save on this design document.
        properties:
          my_view_name:
            type: object
            description: The view's map/reduce functions.
            properties:
              map:
                type: string
                description: Inline JavaScript definition for the map function
              reduce:
                type: string
                description: Inline JavaScript definition for the reduce function
  QueryRow:
    type: object
    properties:
      id:
        type: string
        description: The ID of the document.
      key:
        type: object
        description: The key in the output row.
      value:
        type: object
        description: The value in the output row.
      doc:
        type: object
        description: The document body. This is only returned if `include_docs=true` is specified in the URL.
  Design:
    type: object
    properties:
      offset:
        type: integer
        format: int32
        description: Position in pagination.
      limit:
        type: integer
        format: int32
        description: Number of items to retrieve (100 max).
      count:
        type: integer
        format: int32
        description: Total number of items available.
  AllDocs:
    type: object
    properties:
      keys:
        type: array
        description: List of identifiers of the documents to retrieve
        items:
          type: string
          description: Document ID
  Changes:
    type: object
    properties:
      last_seq:
        type: integer
        description: Last change sequence number
      results:
        type: array
        description: List of changes to the database. See the following table for a list of fields in this object.
        items:
          $ref: '#/definitions/ChangesFeedRow'
  Database:
    type: object
    properties:
      db_name:
        type: string
        description: Name of the database
      db_uuid:
        type: integer
        description: Database identifier
      disk_format_version:
        type: integer
        description: Database schema version
      disk_size:
        type: integer
        description: Total amount of data stored on the disk (in bytes)
      instance_start_time:
        type: string
        description: Date and time the database was opened (in microseconds since 1 January 1970)
      state:
        type: string
        description: The state of the specified database. Possible values are 'Online' and 'Offline'. A database can be taken offline and brought back online using the /{db}/_offline and /{db}/_online endpoints on the Admin REST API.
      update_seq:
        type: string
        description: Number of updates to the database
  Document:
    type: object
    properties:
      _id:
        type: string
        description: The document ID.
      _rev:
        type: string
        description: Revision identifier of the parent revision the new one should replace. (Not used when creating a new document.)
      _exp:
        type: string
        description: |
          Expiry time after which the document will be purged. The expiration time is set and managed on the Couchbase Server document (TTL is not supported for databases in walrus mode). The value can be specified in two ways; in ISO-8601 format, for example the 6th of July 2016 at 17:00 in the BST timezone would be 2016-07-06T17:00:00+01:00; it can also be specified as a numeric Couchbase Server expiry value. Couchbase Server expiries are specified as Unix time, and if the desired TTL is below 30 days then it can also represent an interval in seconds from the current time (for example, a value of 5 will remove the document 5 seconds after it is written to Couchbase Server). The document expiration time is returned in the response of GET /{db}/{doc} when show_exp=true is included in the querystring.

          As with the existing explicit purge mechanism, this applies only to the local database; it has nothing to do with replication. This expiration time is not propagated when the document is replicated. The purge of the document does not cause it to be deleted on any other database.
      _revisions:
        type: object
        properties:
          start:
            type: integer
            description: Prefix number for the latest revision.
          ids:
            type: array
            description: Array of valid revision IDs, in reverse order (latest first).
            items:
              type: string
              description: A revision ID.
      _attachments:
        type: object
        properties:
          attachment_name:
            type: object
            properties:
              content_type:
                type: string
                description: The content type of the attachment.
  QueryResult:
    type: object
    properties:
      offset:
        type: string
        description: Starting index of the returned rows.
      rows:
        type: array
        items:
          $ref: '#/definitions/QueryRow'
      total_rows:
        type: integer
        description: Number of documents in the database. This number is not the number of rows returned.
  Replication:
    type: object
    properties:
      ok:
        type: boolean
        description: Indicates whether the replication operation was successful
      session_id:
        type: string
        description: Session identifier
  Server:
    type: object
    properties:
      couchdb:
        type: string
        description: Contains the string 'Welcome' (this is required for compatibility with CouchDB)
      vendor/name:
        type: string
        description: The server type ('Couchbase Sync Gateway)
      vendor/version:
        type: string
        description: The server version
      version:
        type: string
        description: Sync Gateway version number
  Session:
    type: object
    properties:
      authentication_handlers:
        type: array
        description: List of authentication methods.
        items:
          type: string
      ok:
        type: boolean
        description: Always true if the operation was successful.
      userCtx:
        $ref: '#/definitions/UserContext'
  UserContext:
    type: object
